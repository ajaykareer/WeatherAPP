<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>My Weather App</title>
  </head>
  <body>
    <!-- Starting with the navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Weather App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://api-ninjas.com/api/weather"
                target="_blank"
                >About this API</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="index.html">Toronto</a></li>
                <li>
                  <a onclick="getWeather2()" class="dropdown-item" href="#"
                    >Vancouver</a
                  >
                </li>
                <li>
                  <a onclick="getWeather3()" class="dropdown-item" href="#"
                    >Montreal</a
                  >
                </li>
                <!-- <li><hr class="dropdown-divider" /></li> -->
              </ul>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link">By Ajay Kareer</a>
            </li> -->
          </ul>
          <form class="d-flex" role="search">
            <input
              id="city"
              class="form-control me-2"
              type="search"
              placeholder="Search location"
              aria-label="Search location"
            />
            <button class="btn btn-outline-success" type="submit" id="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Weather card body card -->
    <section class="vh-100" style="background-color: #c1cfea">
      <div class="container py-6 h-100">
        <div
          class="row d-flex justify-content-center align-items-center h-100"
          style="color: #282828"
        >
          <h1 class="display-4 text-center p-0">
            Weather in <span id="cityName2"></span>
          </h1>
          <div class="col-md-7 col-lg-7 col-xl-5">
            <div class="card mb-4 gradient-custom" style="border-radius: 25px">
              <div class="card-body p-4">
                <div id="demo1" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ul class="carousel-indicators mb-0">
                    <li
                      data-target="#demo1"
                      data-slide-to="0"
                      class="active"
                    ></li>
                    <li data-target="#demo1" data-slide-to="1"></li>
                    <li data-target="#demo1" data-slide-to="2"></li>
                  </ul>
                  <!-- Carousel inner -->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <div class="d-flex justify-content-between mb-4 pb-2">
                        <div>
                          <h2 class="display-2">
                            <strong><span id="temp"></span>째C</strong>
                          </h2>
                          <p class="text-muted mb-0">
                            <span id="cityName"></span>
                          </p>
                        </div>
                        <div>
                          <img src="cold.png" width="150px" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card mb-4" style="border-radius: 25px">
              <div class="card-body p-4">
                <div id="demo2" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ul class="carousel-indicators mb-0">
                    <li data-target="#demo2" data-slide-to="0"></li>
                    <li
                      data-target="#demo2"
                      data-slide-to="1"
                      class="active"
                    ></li>
                    <li data-target="#demo2" data-slide-to="2"></li>
                  </ul>
                  <!-- Carousel inner -->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <div
                        class="d-flex justify-content-around text-center mb-4 pb-3 pt-2"
                      >
                        <div class="flex-column">
                          <p class="small"><strong>Cloud PCT</strong></p>
                          <i
                            class="fas fa-sun fa-2x mb-3"
                            style="color: #ddd"
                          ></i>
                          <p class="mb-0">
                            <strong><span id="cloud_pct"></span></strong>
                          </p>
                          <p
                            class="mb-0 text-muted"
                            style="font-size: 0.65rem"
                          ></p>
                        </div>
                        <div class="flex-column">
                          <p class="small"><strong>Feels like</strong></p>
                          <i
                            class="fas fa-sun fa-2x mb-3"
                            style="color: #ddd"
                          ></i>
                          <p class="mb-0">
                            <strong><span id="feels_like"></span>째C</strong>
                          </p>
                          <p
                            class="mb-0 text-muted"
                            style="font-size: 0.65rem"
                          ></p>
                        </div>
                        <div class="flex-column">
                          <p class="small"><strong>Humidity</strong></p>
                          <i
                            class="fas fa-cloud fa-2x mb-3"
                            style="color: #ddd"
                          ></i>
                          <p class="mb-0">
                            <strong><span id="humidity"></span>%</strong>
                          </p>
                          <p
                            class="mb-0 text-muted"
                            style="font-size: 0.65rem"
                          ></p>
                        </div>
                        <div class="flex-column">
                          <p class="small"><strong>Max Temp</strong></p>
                          <i
                            class="fas fa-cloud fa-2x mb-3"
                            style="color: #ddd"
                          ></i>
                          <p class="mb-0">
                            <strong><span id="max_temp"></span>째C</strong>
                          </p>
                          <p
                            class="mb-0 text-muted"
                            style="font-size: 0.65rem"
                          ></p>
                        </div>
                        <div class="flex-column">
                          <p class="small"><strong>Min Temp</strong></p>
                          <i
                            class="fas fa-cloud-showers-heavy fa-2x mb-3"
                            style="color: #ddd"
                          ></i>
                          <p class="mb-0">
                            <strong><span id="min_temp"></span>째C</strong>
                          </p>
                          <p
                            class="mb-0 text-muted"
                            style="font-size: 0.65rem"
                          ></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card" style="border-radius: 25px">
              <div class="card-body p-4">
                <div id="demo3" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ul class="carousel-indicators mb-0">
                    <li data-target="#demo3" data-slide-to="0"></li>
                    <li data-target="#demo3" data-slide-to="1"></li>
                    <li
                      data-target="#demo3"
                      data-slide-to="2"
                      class="active"
                    ></li>
                  </ul>
                  <!-- Carousel inner -->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <div
                        class="d-flex justify-content-around text-center mb-4 pb-3 pt-2"
                      >
                        <div class="flex-column">
                          <p class="small"><strong>Sunrise</strong></p>
                          <i
                            class="fas fa-sun fa-2x mb-3"
                            style="color: #ddd"
                          ></i>
                          <p class="mb-0">
                            <strong><span id="sunrise"></span></strong>
                          </p>
                        </div>
                        <div class="flex-column">
                          <p class="small"><strong>Sunset</strong></p>
                          <i
                            class="fas fa-sun fa-2x mb-3"
                            style="color: #ddd"
                          ></i>
                          <p class="mb-0">
                            <strong><span id="sunset"></span></strong>
                          </p>
                        </div>

                        <div class="flex-column">
                          <p class="small"><strong>Moonrise</strong></p>
                          <i
                            class="fas fa-cloud fa-2x mb-3"
                            style="color: #ddd"
                          ></i>
                          <p class="mb-0">
                            <strong><span id="moonrise"></span></strong>
                          </p>
                        </div>
                        <div class="flex-column">
                          <p class="small"><strong>Moonset</strong></p>
                          <i
                            class="fas fa-cloud fa-2x mb-3"
                            style="color: #ddd"
                          ></i>
                          <p class="mb-0">
                            <strong><span id="moonset"></span></strong>
                          </p>
                        </div>
                        <div class="flex-column">
                          <p class="small"><strong>Wind</strong></p>
                          <i
                            class="fas fa-cloud-showers-heavy fa-2x mb-3"
                            style="color: #ddd"
                          ></i>
                          <p class="mb-0">
                            <strong><span id="wind_speed"></span> Km/h</strong>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <a
          class="navbar-brand p-2"
          href="https://instagram.com/ajay_kareer"
          target="_blank"
          >&#169; Ajay Kareer</a
        >
      </div>
    </section>
    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
